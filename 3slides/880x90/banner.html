<!DOCTYPE html>
<html>
    <head>
        <style>
            body {margin: 0px;}
            .slider { width: 880px; height: 90px;}
            .slide    { display: none; position: relative;}
            .slide img {position: absolute; top: 0px; left:0px;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            timings = [3100,3600,6300];
			fadeDelay = 200;
            var animations = [];
            function makeAnimation(i) {
                return function(){
                    var num = i; 
                    $(".slide:nth-child("+(num+1)+")")
                        .fadeIn(fadeDelay)
                        .delay(timings[num])
                        .show(1,
                            animations[(num+1)%3])
                        .delay(fadeDelay)
                        .fadeOut(fadeDelay);
                }
            }
            for(i=0;i<3;i++) {
                animations.push(
                    makeAnimation(i)
                );
            }
            $(animations[0]);
        </script>
    </head>
    <body>
        <a href="http://stemlab.by/grodno?l=s13">
            <div class="slider" >
                <div class="slide">
                    <img src="banner-left.png"/>
                    <img src="slide-1.jpg" style="left:180px;" />
                </div>
                <div class="slide">
                    <img src="banner-left.png"/>
                    <img src="slide-2.jpg" style="left:180px;" />
                </div>
                <div class="slide">
                    <img src="banner-left.png"/>
                    <img src="slide-3.jpg" style="left:180px;" />
                </div>
            </div>
        </a>
    </body>
</html>
